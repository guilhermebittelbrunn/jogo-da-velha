<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">

            <div id="7" class="square"><div></div></div>
            <div id="8" class="square"><div></div></div>
        </div>
        <section onclick="reload()" id="button"><p>Recomeçar</p></section>
        <div id="end_game">
            <p>teste</p>
        </div>
    <!-- Créditos -->
        <footer><h2>Criado por Guilherme Bittelbrunn</h2></footer>
